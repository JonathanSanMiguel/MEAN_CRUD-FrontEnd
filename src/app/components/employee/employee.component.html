<div class="row">

  <div class="card" [formGroup]="formularioCRUD" (ngSubmit)="addEmpleado()">
    <h2> Ingrese los datos del empleado </h2>
    <hr>
    <form>
      <label> Nombre: </label>
      <input type="text" formControlName="name" placeholder="Ingrese su Nombre" required>

      <label> Posicion: </label>
      <input type="text" formControlName="position" placeholder="Ingrese la Posicion" required>

      <label> Oficina: </label>
      <input type="text" formControlName="office" placeholder="Ingrese la Oficina" required>

      <label> Salario: </label>
      <input type="number" formControlName="salary" placeholder="Ingrese el Salario" required>

      <button type="submit"><i></i> Agregar </button>
    </form>
  </div>

  <div class="divTabla">
    <span> <img src="" alt=""> Seleccione un registro para editarlo </span>
    <table>
      <thead>
        <tr>
          <th> # </th>
          <th> Nombre </th>
          <th> Posicion </th>
          <th> Oficina </th>
          <th> Salario </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of items; let i = index" >
          <td> {{i + 1}} </td>
          <td><strong> {{item.name}} </strong></td>
          <td> {{item.position}} </td>
          <td> {{item.office}} </td>
          <td> {{item.salary}} </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
